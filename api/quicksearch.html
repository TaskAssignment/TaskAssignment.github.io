    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Modules exportimportpopulatorprojectsroutestable Classes BugBugzillaBugBugzillaProfileCommentCommitCoOccurrenceDeveloperEventGenerateFileLogGitHubIssueGitHubProfileProjectStackOverflowProfileStopWordTag Global showLoadingScreen Global Methods showLoadingScreen() Generates the expertise table Source: public/controllers/table.js × Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules exportimportpopulatorprojectsroutestable Classes BugBugzillaBugBugzillaProfileCommentCommitCoOccurrenceDeveloperEventGenerateFileLogGitHubIssueGitHubProfileProjectStackOverflowProfileStopWordTag Global showLoadingScreen Modules Classes Bug BugzillaBug BugzillaProfile Comment Commit CoOccurrence Developer Event GenerateFileLog GitHubIssue GitHubProfile Project StackOverflowProfile StopWord Tag × Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Modules exportimportpopulatorprojectsroutestable Classes BugBugzillaBugBugzillaProfileCommentCommitCoOccurrenceDeveloperEventGenerateFileLogGitHubIssueGitHubProfileProjectStackOverflowProfileStopWordTag Global showLoadingScreen Classes Classes Bug BugzillaBug BugzillaProfile Comment Commit CoOccurrence Developer Event GenerateFileLog GitHubIssue GitHubProfile Project StackOverflowProfile StopWord Tag × Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules exportimportpopulatorprojectsroutestable Classes BugBugzillaBugBugzillaProfileCommentCommitCoOccurrenceDeveloperEventGenerateFileLogGitHubIssueGitHubProfileProjectStackOverflowProfileStopWordTag Global showLoadingScreen × Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"Bug.html":{"id":"Bug.html","title":"Class: Bug","body":" Documentation Modules exportimportpopulatorprojectsroutestable Classes BugBugzillaBugBugzillaProfileCommentCommitCoOccurrenceDeveloperEventGenerateFileLogGitHubIssueGitHubProfileProjectStackOverflowProfileStopWordTag Global showLoadingScreen Class: Bug Bug new Bug() This represents a generic bug. A bug must have at least title and body. Tags are generated from title and body, based on StackOverflow tags. Source: server/models/bug.js Requires: module:mongoose Requires module:mongoose Members &lt;inner&gt; _id :String This will be the id of this bug. By convension, we use an acronym of the source (2 letters) + the id on the source. Type: String Source: server/models/bug.js Example A bug with Id 123 from Bugzilla will be saved here with _id = 'BZ123' &lt;inner&gt; author :String The person who reported this bug. Not required. Type: String Source: server/models/bug.js &lt;inner&gt; body :String The complete description of this bug. It's not required if the source doesn't have it. Type: String Source: server/models/bug.js &lt;inner&gt; closedAt :Date The date this bug was closed on the source database. Not required. Type: Date Source: server/models/bug.js &lt;inner&gt; closedBy :String The person who closed/solved this bug. Not required. Type: String Source: server/models/bug.js &lt;inner&gt; createdAt :Date The creation date on the source database! (not this one). Required. Type: Date Source: server/models/bug.js &lt;inner&gt; labels :Array.&lt;String&gt; The labels related to this bug. It's not required. Type: Array.&lt;String&gt; Source: server/models/bug.js &lt;inner&gt; parsed :Boolean This is used for internal purposes only. It checks tags were generated from the title and description. Type: Boolean Default Value: false Source: server/models/bug.js &lt;inner&gt; status :String This represents the current status of the bug. It's usually one word that will shortly describe what is happening. If the source has this data, it's also useful. Type: String Source: server/models/bug.js &lt;inner&gt; tags :Array.&lt;Object&gt; These tags are generated from tiltle and description. The text is broken into words and those are compared with StackOverflow tags. Type: Array.&lt;Object&gt; Properties: Name Type Description _id String The tag name bugCount Number How many times this tag has appeared on the text soCount Number How many times this tag has been used in the whole StackOverflow Source: server/models/bug.js &lt;inner&gt; title :String The title of the bug. Usually is a short description of the problem and is required on most bug trackers. It's also required here. Type: String Source: server/models/bug.js &lt;inner&gt; updatedAt :Date The last time this was modified. Type: Date Source: server/models/bug.js &lt;inner&gt; url :String The url to acces this bug on the source website/repository Type: String Source: server/models/bug.js × Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"BugzillaBug.html":{"id":"BugzillaBug.html","title":"Class: BugzillaBug","body":" Documentation Modules exportimportpopulatorprojectsroutestable Classes BugBugzillaBugBugzillaProfileCommentCommitCoOccurrenceDeveloperEventGenerateFileLogGitHubIssueGitHubProfileProjectStackOverflowProfileStopWordTag Global showLoadingScreen Class: BugzillaBug BugzillaBug new BugzillaBug() This is a bug from Bugzilla. It has more information than the basic bug and it references a Bug. Using mongoose, the bug can be accessed if populate is used Source: server/models/bugzillaBug.js See: Bug Requires: module:mongoose Requires module:mongoose Members &lt;inner&gt; _id :Number The id on the source. Since this is a Bugzilla bug, this number should be unique on their database. Type: Number Source: server/models/bugzillaBug.js &lt;inner&gt; assignee :Number This is references the assignee on this database Type: Number Source: server/models/bugzillaBug.js See: BugzillaProfile &lt;inner&gt; bugId :String This is the reference to the generic Bug on the database. (Like a Foreign Key on a relational database) Type: String Source: server/models/bugzillaBug.js See: Bug &lt;inner&gt; ccUsers :Array.&lt;Number&gt; List of users that may help on the resolution of this bug. Type: Array.&lt;Number&gt; Source: server/models/bugzillaBug.js See: BugzillaProfile &lt;inner&gt; classification :String Classification of this bug Type: String Source: server/models/bugzillaBug.js &lt;inner&gt; component :String Component that this bug is related to/occurs at Type: String Source: server/models/bugzillaBug.js Example Firefox Accounts, New Tab Page &lt;inner&gt; platform :String The OS that the bug is happening on. Type: String Source: server/models/bugzillaBug.js Example x86_64 Windows, Linux &lt;inner&gt; product :String The Product that produces this bug Type: String Source: server/models/bugzillaBug.js Example Firefox for iOS, Firefox &lt;inner&gt; severity :String Indicates the severity of this bug Type: String Source: server/models/bugzillaBug.js &lt;inner&gt; version :String Product version that this bug is happening on. Type: String Source: server/models/bugzillaBug.js Example 47 Branch × Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"BugzillaProfile.html":{"id":"BugzillaProfile.html","title":"Class: BugzillaProfile","body":" Documentation Modules exportimportpopulatorprojectsroutestable Classes BugBugzillaBugBugzillaProfileCommentCommitCoOccurrenceDeveloperEventGenerateFileLogGitHubIssueGitHubProfileProjectStackOverflowProfileStopWordTag Global showLoadingScreen Class: BugzillaProfile BugzillaProfile new BugzillaProfile() This represents a user on Bugzilla. If this user has an e-mail, it will be possible to gather information from multiple profiles. Source: server/models/bugzillaProfile.js See: Developer Requires: module:mongoose Requires module:mongoose Members &lt;inner&gt; _id :Number Id from Bugzilla Type: Number Source: server/models/bugzillaProfile.js &lt;inner&gt; email :String User's email Type: String Source: server/models/bugzillaProfile.js &lt;inner&gt; realName :String The real name on Bugzilla Type: String Source: server/models/bugzillaProfile.js &lt;inner&gt; username :String Username on Bugzilla Type: String Source: server/models/bugzillaProfile.js × Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"Comment.html":{"id":"Comment.html","title":"Class: Comment","body":" Documentation Modules exportimportpopulatorprojectsroutestable Classes BugBugzillaBugBugzillaProfileCommentCommitCoOccurrenceDeveloperEventGenerateFileLogGitHubIssueGitHubProfileProjectStackOverflowProfileStopWordTag Global showLoadingScreen Class: Comment Comment new Comment() This is a GitHub comment. It can reference to an Issue or to a commit. Body is required. Source: server/models/comment.js See: GitHubIssue Commit Requires: module:mongoose Requires module:mongoose Members &lt;inner&gt; _id :Number The id on GitHub Type: Number Source: server/models/comment.js &lt;inner&gt; body :String The comment itself Type: String Source: server/models/comment.js &lt;inner&gt; commitSha :String If this comment was made on a commit, this is the commit sha. If it is on an issue this will be null. Type: String Source: server/models/comment.js &lt;inner&gt; createdAt :Date When this comment was created Type: Date Source: server/models/comment.js &lt;inner&gt; issueNumber :Number If this comment was made on an issue, this is the number of that issue. If it is on a commit this will be null. Type: Number Source: server/models/comment.js &lt;inner&gt; projectId :Number The id of the project where this issue occurs. Type: Number Source: server/models/comment.js &lt;inner&gt; type :String The type of comment. It can be 'issue' or 'commit' Type: String Source: server/models/comment.js &lt;inner&gt; user :String The username of the user who made this comment Type: String Source: server/models/comment.js × Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"Commit.html":{"id":"Commit.html","title":"Class: Commit","body":" Documentation Modules exportimportpopulatorprojectsroutestable Classes BugBugzillaBugBugzillaProfileCommentCommitCoOccurrenceDeveloperEventGenerateFileLogGitHubIssueGitHubProfileProjectStackOverflowProfileStopWordTag Global showLoadingScreen Class: Commit Commit new Commit() This represents a commit from GitHub. It shows the user and project that it belongs to. Message is required. Source: server/models/commit.js Requires: module:mongoose Requires module:mongoose Members &lt;inner&gt; _id :String This is the sha from the commit on GitHub. Required Type: String Source: server/models/commit.js &lt;inner&gt; createdAt :Date The date that this commit was created. Type: Date Source: server/models/commit.js &lt;inner&gt; message :String The message of the commit. Required. Type: String Source: server/models/commit.js &lt;inner&gt; projectId :Number The project where this commit comes from. Type: Number Source: server/models/commit.js See: Project &lt;inner&gt; url :String The url to see this on GitHub. Type: String Source: server/models/commit.js &lt;inner&gt; user :String The username of the user that authored this commit. If that option is blank, for some reason, the commiter will be saved here. Type: String Source: server/models/commit.js × Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"CoOccurrence.html":{"id":"CoOccurrence.html","title":"Class: CoOccurrence","body":" Documentation Modules exportimportpopulatorprojectsroutestable Classes BugBugzillaBugBugzillaProfileCommentCommitCoOccurrenceDeveloperEventGenerateFileLogGitHubIssueGitHubProfileProjectStackOverflowProfileStopWordTag Global showLoadingScreen Class: CoOccurrence CoOccurrence new CoOccurrence() CoOccurrence is the count of how many times a StackOverflow tag appears with another tag. All fields are required. Source: server/models/coOccurrence.js Requires: module:mongoose Requires module:mongoose Members &lt;inner&gt; occurrences :Number Number of times these tags appear together, with source being the first tag Type: Number Source: server/models/coOccurrence.js &lt;inner&gt; source :String The tag that we want to know the relation to others. Type: String Source: server/models/coOccurrence.js See: Tag API on related tags &lt;inner&gt; target :String Tag that is related to the first one Type: String Source: server/models/coOccurrence.js See: Tag API on related tags × Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"Developer.html":{"id":"Developer.html","title":"Class: Developer","body":" Documentation Modules exportimportpopulatorprojectsroutestable Classes BugBugzillaBugBugzillaProfileCommentCommitCoOccurrenceDeveloperEventGenerateFileLogGitHubIssueGitHubProfileProjectStackOverflowProfileStopWordTag Global showLoadingScreen Class: Developer Developer new Developer() This is the generic Developer profile. It gathers all the other profiles based on the user's email. One developer can have several profiles on different platforms, like GitHub and StackOverflow. Any other profiles must be referenced on this schema. Source: server/models/developer.js Requires: module:mongoose Requires module:mongoose Members &lt;inner&gt; email :String The user email Type: String Source: server/models/developer.js &lt;inner&gt; profiles :Object This will have the references to all the profiles found with this email. Right now, we have references to GitHub, StackOverflow and Bugzilla. If a new profile is added, it must be referenced here. Type: Object Properties: Name Type Description gh Array.&lt;String&gt; The GitHub profiles related to this developer} so Array.&lt;Number&gt; The StackOverflow profiles related to this developer} bz Array.&lt;Number&gt; The Bugzilla profiles related to this developer} Source: server/models/developer.js See: GitHubProfile StackOverflowProfile BugzillaProfile × Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"Event.html":{"id":"Event.html","title":"Class: Event","body":" Documentation Modules exportimportpopulatorprojectsroutestable Classes BugBugzillaBugBugzillaProfileCommentCommitCoOccurrenceDeveloperEventGenerateFileLogGitHubIssueGitHubProfileProjectStackOverflowProfileStopWordTag Global showLoadingScreen Class: Event Event new Event() Events are the story of an Issue on GitHub. They show when that issue had labels added or removed, when commits referenced that issue or when a user was assigned or unassigned, between other things. Properties: Name Type Description testeNome teste testando Source: server/models/event.js See: API on Events Requires: module:mongoose Requires module:mongoose Members &lt;inner&gt; _id :Number The id of this event on GitHub. Type: Number Source: server/models/event.js &lt;inner&gt; actor :Number The username of the person that generated this event. Type: Number Source: server/models/event.js &lt;inner&gt; assigneeId :String If this event is 'assigned' or 'unassigned' the user this is the username of the new (or old) assignee. Type: String Source: server/models/event.js &lt;inner&gt; commitId :String If this event is merge or a commit referencing an issue, the event will have a commit sha. That's the commit id. Type: String Source: server/models/event.js &lt;inner&gt; createdAt :Date The date that this event was created on GitHub. Type: Date Source: server/models/event.js &lt;inner&gt; isPrEvent :Boolean This shows if the event is related to a Pull Request (PR) or a regular issue. Type: Boolean Default Value: false Source: server/models/event.js &lt;inner&gt; issueId :Number The id of the issue that this event refers to. Type: Number Source: server/models/event.js &lt;inner&gt; issueNumber :Number The number of the issue that this event refers to. Type: Number Source: server/models/event.js &lt;inner&gt; projectId :Number The project where this event happened. Type: Number Source: server/models/event.js &lt;inner&gt; typeOfEvent :String What was the event? Possible values, according to the GitHub API: closed, reopened, subscribed, merged, referenced, mentioned, assigned, unassigned, labeled, unlabeled, milestoned, demilestoned, renamed, locked, unlocked, head_ref_deleted, head_ref_restored Type: String Source: server/models/event.js × Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"GenerateFileLog.html":{"id":"GenerateFileLog.html","title":"Class: GenerateFileLog","body":" Documentation Modules exportimportpopulatorprojectsroutestable Classes BugBugzillaBugBugzillaProfileCommentCommitCoOccurrenceDeveloperEventGenerateFileLogGitHubIssueGitHubProfileProjectStackOverflowProfileStopWordTag Global showLoadingScreen Class: GenerateFileLog GenerateFileLog new GenerateFileLog() This class is only to show on the UI the last time a file was generated. Source: server/models/generateFileLog.js Requires: module:mongoose Requires module:mongoose Members &lt;inner&gt; model :String The model that has a file generated Type: String Source: server/models/generateFileLog.js &lt;inner&gt; timestamp :Date Timestamp for this model Type: Date Source: server/models/generateFileLog.js × Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"GitHubIssue.html":{"id":"GitHubIssue.html","title":"Class: GitHubIssue","body":" Documentation Modules exportimportpopulatorprojectsroutestable Classes BugBugzillaBugBugzillaProfileCommentCommitCoOccurrenceDeveloperEventGenerateFileLogGitHubIssueGitHubProfileProjectStackOverflowProfileStopWordTag Global showLoadingScreen Class: GitHubIssue GitHubIssue new GitHubIssue() This represents a GitHub Issue. It references to a basic bug and has the additional information pertinent to GitHub (like if it's a Pull Request or the Assignees) Source: server/models/gitHubIssue.js See: Bug Requires: module:mongoose Requires module:mongoose Members &lt;inner&gt; _id :Number GitHub id for the issue. Type: Number Source: server/models/gitHubIssue.js &lt;inner&gt; assignees :Array.&lt;String&gt; The assignees of this issue (zero or more) Type: Array.&lt;String&gt; Source: server/models/gitHubIssue.js See: GitHubProfile &lt;inner&gt; bug :String This is the reference to the generic Bug on the database. (Like a Foreign Key on a relational database) Type: String Source: server/models/gitHubIssue.js See: Bug &lt;inner&gt; isPR :Boolean Boolean representing if this issue is a Pull Request (PR) or not. Every PR is an issue on GitHub. Type: Boolean Default Value: false Source: server/models/gitHubIssue.js &lt;inner&gt; number :Number The issue number. This number is unique inside a project, but NOT in all GitHub. Type: Number Source: server/models/gitHubIssue.js &lt;inner&gt; project :Number The project where this issue comes from. Type: Number Source: server/models/gitHubIssue.js See: Project × Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"GitHubProfile.html":{"id":"GitHubProfile.html","title":"Class: GitHubProfile","body":" Documentation Modules exportimportpopulatorprojectsroutestable Classes BugBugzillaBugBugzillaProfileCommentCommitCoOccurrenceDeveloperEventGenerateFileLogGitHubIssueGitHubProfileProjectStackOverflowProfileStopWordTag Global showLoadingScreen Class: GitHubProfile GitHubProfile new GitHubProfile() This represents a user on GitHub. It shows the repositories this user is a contributor of. If this user has an e-mail, it will be possible to gather information from multiple profiles. Source: server/models/gitHubProfile.js See: Developer Requires: module:mongoose Requires module:mongoose Members &lt;inner&gt; _id :String The GitHub LOGIN of the user. Type: String Source: server/models/gitHubProfile.js &lt;inner&gt; email :String The public email on GitHub Type: String Source: server/models/gitHubProfile.js &lt;inner&gt; repositories :Array.&lt;Number&gt; The repositories that this user CONTRIBUTES to. These are updated when a new project is added to the database, by getting its contributors Type: Array.&lt;Number&gt; Source: server/models/gitHubProfile.js See: Project × Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"module-export.html":{"id":"module-export.html","title":"Module: export","body":" Documentation Modules exportimportpopulatorprojectsroutestable Classes BugBugzillaBugBugzillaProfileCommentCommitCoOccurrenceDeveloperEventGenerateFileLogGitHubIssueGitHubProfileProjectStackOverflowProfileStopWordTag Global showLoadingScreen Module: export Handles import and export requests from the UI Source: server/controllers/export.js Requires module:mongoose module:fs module:fast-csv Methods &lt;inner&gt; writeAnswersAndQuestions() Writes StackOverflow answers and questions to .tsv files. They are called 'Answers.tsv' and 'Questions.tsv' and are on the 'files/' folder. Source: server/controllers/export.js &lt;inner&gt; writeFile(modelName) This is responsible for writing the file with the StackOverflow data. Parameters: Name Type Description modelName The Model that will be exported. The file will be the name of this model pluralized. Source: server/controllers/export.js &lt;inner&gt; writeIssues() Export bugs to file Source: server/controllers/export.js × Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"module-import.html":{"id":"module-import.html","title":"Module: import","body":" Documentation Modules exportimportpopulatorprojectsroutestable Classes BugBugzillaBugBugzillaProfileCommentCommitCoOccurrenceDeveloperEventGenerateFileLogGitHubIssueGitHubProfileProjectStackOverflowProfileStopWordTag Global showLoadingScreen Module: import Checks the source and the type of import and handles according to that. Source: server/controllers/import.js Requires module:mongoose module:fs module:fast-csv Methods &lt;inner&gt; integratePython(args, res) Run a python code to import Bugzilla data. Parameters: Name Type Description args Object The arguments to be passed to the python interpreter res res The express response to send the results Source: server/controllers/import.js &lt;inner&gt; readDevs() Generates the callback to populate the common users. Source: server/controllers/import.js &lt;inner&gt; readFile(modelName, transformCallback, headers, fileName) Basic flow to read files. It's assumed that, whatever the file name, it's located on 'files/' (from the root of the project). Parameters: Name Type Default Description modelName string The Model name that will be import. transformCallback function The function that will transform the data before writing it to the database. headers boolean | array true If true, it will consider the first line of the file as headers. If an array is given, each entry will be a header. fileName String The name of file to be read. This should be a .tsv. Default is modelName pluralized. E.g: modelName = Issue, fileName = Issues.tsv Source: server/controllers/import.js × Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"module-populator.html":{"id":"module-populator.html","title":"Module: populator","body":" Documentation Modules exportimportpopulatorprojectsroutestable Classes BugBugzillaBugBugzillaProfileCommentCommitCoOccurrenceDeveloperEventGenerateFileLogGitHubIssueGitHubProfileProjectStackOverflowProfileStopWordTag Global showLoadingScreen Module: populator Module to populate data from StackExchange and GitHub. Source: server/controllers/populator.js Requires module:mongoose module:request Methods &lt;inner&gt; gitHubPopulate(option, specificUrl, callback, etag, finalUrl) Basic flow for GitHub requests. This handles the pagination and eventual errors, so every GitHub request should be made though this function. Parameters: Name Type Default Description option string The option that is being populated now. It's used to check the request status later. It can be Issue, Comment, Developer, etc. specificUrl string The url that will be appended to the base one. callback function The function to call when the results are received. This should handle the creation or the updating of models in the database. etag string GitHub API Etag to avoid repeated requests finalUrl boolean false If set to true, specificUrl will be considered the endpoint of the request (without any other aditional parameters). If false, specificUrl will be added to the base url 'https://api.github.com/repositories' and will have a 'per_page' attribute added to the end. Source: server/controllers/populator.js See: GitHub API overview &lt;inner&gt; populateAnswers(ids, projectId, filter, obj, site) Populate answers from StackOverflow using the soPopulate function. Answers can be populated based on users or not. Parameters: Name Type Default Description ids string A string with up to 100 StakOverflow ids. This will be considered users ids if the obj is 'users/'. projectId int Id of a GitHub project. This is used to filter the users on saving, since some ids are repeated. filter string default The filter to be used on the StackExchange API. obj string users/ If 'users/' will get the answers related to given user ids. If 'questions/' will get answers related to given questions. If '' will get answers with the given ids. site string stackoverflow The StackExchange network to pull the data from. Source: server/controllers/populator.js See: Answers by ids. Answers on users populateUserTags &lt;inner&gt; populateComments(projectId, type) Fetch comments from a repository. They may be on issue or commits, depending on what is specified by who calls this function. Commit Comments cannot be sorted, or filtered. So, when calling this for commits comments, it will always get ALL the comments on commits of this repository! Issue Comments can be filtered by date, so only new ones are fetched when calling this for issue comments. Parameters: Name Type Description projectId int Id of a GitHub project. type string Issue or Commit Source: server/controllers/populator.js See: Commit Comments API Issue Comments API &lt;inner&gt; populateCommits(projectId) Fetch all the commits of a given repository. Only commits modified after the last one in the database are fetched. Commits are ordered in descending order. Parameters: Name Type Description projectId int Id of a GitHub project. Source: server/controllers/populator.js See: Commits API &lt;inner&gt; populateContributors(projectId) Create the 'GitHubProfile' for the contributors of the project. If the developer is already on the database, add it as contributor. Parameters: Name Type Description projectId int Id of a GitHub repository. Source: server/controllers/populator.js &lt;inner&gt; populateCoOccurrences(filter, site) Populate all the CoOccurrences of tags on the database. CoOccurrences are given related tags. Parameters: Name Type Default Description filter string !bNKX0pf0ks0KAn The filter to be used on the StackExchange API. site string stackoverflow The StackExchange network to pull the data from. Source: server/controllers/populator.js See: Related Tags populateUserTags &lt;inner&gt; populateEvents(projectId) Fetch all Issue Events. Issue Events are the 'history' of that issue and show when it was referenced by a commit (or comment), when it was closed, opened, assigned (or deassigned) to someone. Parameters: Name Type Description projectId int Id of a GitHub project. Source: server/controllers/populator.js See: Issue Events API &lt;inner&gt; populateIssues(projectId) Populate Issues from a specific project on GitHub. It creates 'tags' based on the text of the issue and on the StackOverflow tags. On GitHub, Pull Requests are issues and they are fetched in this same function, they are saved in the database with the 'isPR' attribute equals to true. To avoid throttle problems, only the new issues are fetched (once there is at least one in the database). Parameters: Name Type Description projectId int Id of a GitHub repository. Source: server/controllers/populator.js See: Issues API &lt;inner&gt; populateLanguages(projectId) Fetch all the languages used in a GitHub project and update the database. Parameters: Name Type Description projectId int Id from a GitHub project. Source: server/controllers/populator.js &lt;inner&gt; populateQuestions(ids, projectId, filter, obj, site) Populate answers from StackOverflow using the soPopulate function. Answers can be populated based on users or not. Parameters: Name Type Default Description ids string A string with up to 100 StakOverflow ids. This will be considered users ids if the obj is 'users/'. projectId int Id of a GitHub project. This is used to filter the users on saving, since some ids are repeated. filter string default The filter to be used on the StackExchange API. obj string users/ If 'users/' will get the questions related to given user ids. If 'questions/' will get questions related to given questions. If '' will get questions with the given ids. site string stackoverflow The StackExchange network to pull the data from. Source: server/controllers/populator.js See: Questions by ids. Questions on users populateUserTags &lt;inner&gt; populateStackOverflowUserData(projectId) Populate questions, answers and tags related to users from a specific GitHub project. Parameters: Name Type Description projectId int Id from a GitHub project. Source: server/controllers/populator.js See: populateAnswers populateQuestion populateUserTags &lt;inner&gt; populateTags(filter, site) Populate all the tags present in a specified StackExchange network. Parameters: Name Type Default Description filter string !4-J-dto(jg0aSjE(E The filter to be used on the StackExchange API. site string stackoverflow The StackExchange network to pull the data from. Source: server/controllers/populator.js See: Tags populateUserTags &lt;inner&gt; populateUserTags(ids, projectId, filter, site) Populate all the user tags from StackOverflow using the soPopulate function. User tags are provided by the endpoint @see Tags on users Parameters: Name Type Default Description ids string A string with up to 100 StakOverflow ids. projectId int Id of a GitHub project. This is used to filter the users on saving, since some ids are repeated. filter string default The filter to be used on the StackExchange API. This is generated by the API. site string stackoverflow The StackExchange network to pull the data from. Source: server/controllers/populator.js See: Tags on users for more information. Example Filter &lt;inner&gt; remakeRequest(options, requestCallback) When some errors occur, the populate functions will reattemp to make the request. If the error persists, this will terminate the requests to avoid throttle problems. Parameters: Name Type Description options object The options for the request. This may include the type of request, compression, url and other things. requestCallback function The function to handle the requests. This is the responsible for pagination and sending the results to their specific handlers. Source: server/controllers/populator.js &lt;inner&gt; soPopulate(option, specificUrl, callback) Basic flow for StackExchange requests. This handles the pagination and eventual errors, so every StackExchange request should be made though this function. Parameters: Name Type Description option string The option that is being populated now. It's used to check the request status later. It can be Tag, CoOccurrence, Question, etc. specificUrl string The url that will be appended to the base one. callback function The function to call when the results are received. This should handle the creation or the updating of models in the database. Source: server/controllers/populator.js See: StackExchange API overview Compression th an Object containing the similarities of this issue. Type Object &lt;inner&gt; jaccardSimilarity(nodesJson) Calculate the jaccard similarity based on the given bug and developer tags. Parameters: Name Type Description nodesJson array Array with each of the tags, with their respective counters (bug, user, common). If the tag is a JSON, it's parsed to Object inside the function. Source: server/controllers/table.js &lt;inner&gt; mergeTags(modelsTags, callback, callbackParams) Merge bug tags with user tags and call the given callback to handle them. Parameters: Name Type Description modelsTags object Each model that will be merged is a key in this object. Tags must be under the name of the model they are associated with. callback function The callback to handle the merged tags. callbackParams object The params to pass to the callback. If empty, it will have the merged tags under the property 'tags'. Source: server/controllers/table.js &lt;inner&gt; sort(value1, value2, username1, username2) Descending order for the given values. If they are the same, sorts based on the usernames. Parameters: Name Type Description value1 Number The first value of the comparison value2 Number The second value of the comparison username1 Number The username related to the first value. username2 Number The username related to the second value. Source: server/controllers/table.js &lt;inner&gt; ssaZSimilarity(user, issueTags) Calculate the SSA_Z similarity Parameters: Name Type Description user Object Questions and answers from a user on StackOverflow. issueTags array The tags in the bug Source: server/controllers/table.js Type Definitions sortCosine Callback to Array.sort. Sorts according to the cosine similarity. Source: server/controllers/table.js sortJaccard Callback to Array.sort. Sorts according to the jaccard similarity. Source: server/controllers/table.js sortSsaZ Callback to Array.sort. Sorts according to the SSA_Z similarity. Source: server/controllers/table.js × Search results C verflowProfileStopWordTag Global showLoadingScreen Class: StackOverflowProfile StackOverflowProfile new StackOverflowProfile() This represents a user from StackOverflow (SO). It stores the tags, questions and answers related to this user on SO. If this user has an e-mail, it will be possible to gather information from multiple profiles and have a Developer profile. Source: server/models/stackOverflowProfile.js See: Developer Requires: module:mongoose Requires module:mongoose Members &lt;inner&gt; _id :Number The id of this user on StackOverflow Type: Number Source: server/models/stackOverflowProfile.js &lt;inner&gt; answers :Array.&lt;Object&gt; The answers this user has answered on StackOverflow Type: Array.&lt;Object&gt; Properties: Name Type Description _id Number The answer id on StackOverflow title String The question short description body String The answer body. questionId String The id of the question this answer answers to. tags Array.&lt;String&gt; The question tags favoriteCount Number How many people favorited this answer. score Number The score of this answer on StackOverflow createdAt Date The creation date of this answer on StackOverflow updatedAt Date The update date of this answer on StackOverflow Source: server/models/stackOverflowProfile.js &lt;inner&gt; displayName :String The display name on StackOverflow Type: String Source: server/models/stackOverflowProfile.js &lt;inner&gt; email :String Email on StackOverflow Type: String Source: server/models/stackOverflowProfile.js &lt;inner&gt; isPopulated :Object This shows if the user data from StackOverflow was populated already. Type: Object Properties: Name Type Default Description tags Boolean false True if tags were populated for this user questions Boolean false True if questions were populated for this user answers Boolean false True if answers were populated for this user all Boolean false True if all above were populated Source: server/models/stackOverflowProfile.js &lt;inner&gt; questions :Array.&lt;Object&gt; The questions this user has asked on StackOverflow. Type: Array.&lt;Object&gt; Properties: Name Type Description _id Number The question id on StackOverflow title String A short description of the question body String The longer description. tags Array.&lt;String&gt; The tags this question has. (List of tags names) score Number The score of this question on StackOverflow createdAt Date The creation date of this question on StackOverflow updatedAt Date The updated date of this question on StackOverflow Source: server/models/stackOverflowProfile.js &lt;inner&gt; tags :Array.&lt;Object&gt; The tags this user has activity on StackOverflow Type: Array.&lt;Object&gt; Properties: Name Type Description _id String The tag name synonyms Array.&lt;String&gt; Synonyms for this Tag count Number How many times this user has used this tag soCount Number How many times this tag has been used in the whole StackOverflow Source: server/models/stackOverflowProfile.js × Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"StopWord.html":{"id":"StopWord.html","title":"Class: StopWord","body":" Documentation Modules exportimportpopulatorprojectsroutestable Classes BugBugzillaBugBugzillaProfileCommentCommitCoOccurrenceDeveloperEventGenerateFileLogGitHubIssueGitHubProfileProjectStackOverflowProfileStopWordTag Global showLoadingScreen Class: StopWord StopWord new StopWord() This shows words that will be removed from texts accross the system. These are common words from the English Language. Source: server/models/stopWord.js Requires: module:mongoose Requires module:mongoose Members &lt;inner&gt; _id :String The word to be removed from the text Type: String Source: server/models/stopWord.js × Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"Tag.html":{"id":"Tag.html","title":"Class: Tag","body":" Documentation Modules exportimportpopulatorprojectsroutestable Classes BugBugzillaBugBugzillaProfileCommentCommitCoOccurrenceDeveloperEventGenerateFileLogGitHubIssueGitHubProfileProjectStackOverflowProfileStopWordTag Global showLoadingScreen Class: Tag Tag new Tag() This represents the tags from StackOverflow. Each tag may or may not have synonyms. Source: server/models/tag.js Requires: module:mongoose Requires module:mongoose Members &lt;inner&gt; _id :String The tag name Type: String Source: server/models/tag.js &lt;inner&gt; soTotalCount :Number How many times this tag has been used in the whole StackOverflow Type: Number Source: server/models/tag.js &lt;inner&gt; synonyms :Array.&lt;String&gt; Synonyms for this Tag Type: Array.&lt;String&gt; Source: server/models/tag.js × Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "}}
